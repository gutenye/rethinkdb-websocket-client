<!DOCTYPE html>
<html>
<head>
  <title>rethinkdb-websocket-client</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
</body>
<script src="../dist/browser.js"></script>
<script>
  var pd = console.log.bind(console)

  var r = Rethinkdb.rethinkdb
  Rethinkdb.connect({
    port: 8015,
    path: "/",
    wsProtocols: ["binary"],
    db: "aiDevelopment"
  }).then(conn => {
    r.table("bookmarks").filter({}).run(conn).then(ret => {
      pd('ret', ret.toArray().then(v => {
        pd(v)
      }))
    })
  })
</script>
</html>
